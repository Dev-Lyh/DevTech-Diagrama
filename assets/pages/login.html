<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/styles.css">

  <title>Entrar | DevTech</title>
</head>
<body>
  <main class="loginPage">
    <form action="../../index.html" class="loginForm">
      <h1>Entrar</h1>
      <div class="inputLogin">
        <img src="../img/user_white_icon.png" alt="user icon">
        <input type="text" name="" id="userName" placeholder="Nome de usuário" class="inputData">
      </div>
      <div class="inputLogin">
        <img src="../img/password_white_icon.png" alt="password icon">
        <input type="password" name="" id="userPass" placeholder="Senha" class="inputData">
        <input type="checkbox" name="visible" id="visible" onchange="toggleView(this)">
      </div>
      <button type="submit">Entrar</button>
    </form>
    <p class="dontHaveAccount">Não tem uma conta? <a href="">
      Cadastre-se
    </a></p>
  </main>
  <p class="copywrite">Copyright Emily Carvalho Felicio © 2021</p>
</body>
</html>
