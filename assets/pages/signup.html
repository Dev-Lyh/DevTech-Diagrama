<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/styles.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <title>Entrar | DevTech</title>
</head>
<body>
  <main class="signupPage">
    <form action="../../index.html" class="signupForm">
      <h1>Cadastre-se</h1>
      <div class="inputSignup">
        <img src="../img/user_pink_icon.png" alt="user icon">
        <input type="text" name="" id="userName" placeholder="Nome de usuário" class="inputData">
      </div>
      <div class="inputSignup">
        <img src="../img/mail_pink_icon.png" alt="">
        <input type="mail" name="" id="userMail" placeholder="Email" class="inputData"></input >
      </div>
      <div class="inputSignup">
        <img src="../img/password_pink_icon.png" alt="password icon">
        <input type="password" name="" id="userPass" placeholder="Senha" class="inputData" autocomplete="current-password">
      </div>
      <button type="submit">Cadastrar-se</button>
    </form>
    <p class="alreadyHaveAccount">Já tem uma conta? <a href="./login.html">Entre</a></p>
    <p class="copywrite">Copyright Emily Carvalho Felicio © 2021</p>
  </main>

  <script src="../js/main.js"></script>
</body>
</html>
